<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Model</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f7f7fb; }
        h1 { margin-bottom: 0.5rem; }
        form { margin: 1rem 0; }
        input[type="text"] { width: 100%; max-width: 480px; padding: 0.6rem; }
        button { padding: 0.6rem 1rem; margin-top: 0.5rem; cursor: pointer; }
        .result { margin-top: 1rem; padding: 0.75rem; background: #e8f5e9; border: 1px solid #c8e6c9; }
    </style>
</head>
<body>
    <h1>Beauty Model Predictor</h1>
    <p>Enter text and submit to get a score from your model.</p>

    <form method="POST">
        <input type="text" name="text" placeholder="Enter text" value="{{ user_input or '' }}" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <strong>Result:</strong> {{ result }}
    </div>
    {% endif %}
</body>
</html>
